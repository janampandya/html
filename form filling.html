<html>
   <head>
      <title>form filling</title>
   </head>
      <body>
         <center><h1>Form 1</h1></center>
         <input type="text" placeholder="first name">
         <hr/><input type="text" placeholder="last name">
         <hr/><legend> birth date : <input type="date">
         <hr/><input type="radio" name="Gender" /><label>Male</label>
            <input type="radio" name="Gender" />Female<hr/>
         <hr/><input type="checkbox">terms and conditions
         <hr/><input type="file" placeholder="choose file" multiple accept=".jpg .jpeg .png">
         <hr/><input type="submit">
         <hr/><input type="color">
         <hr/><input type="time">
         <hr/><input type="range">
         <hr/><textarea rows="6" maxlength="150" placeholder="enter your address."></textarea>
         
         <hr/><fieldset>
            <legend>Sign In</legend>
            <span>Username:</span>
            <input type="text">
            <br/><span> Password: </span>
            <input type="password">
            <hr/><input type="button" value="Sign In">
         </fieldset>
      </body>
   </html>
